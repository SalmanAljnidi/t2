<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>من سيربح المليون - جدول الضرب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>

    <div id="start-screen" class="start-overlay">
        <div class="start-box">
            <div class="logo-img large-logo">؟</div>
            <h2>مسابقة جدول الضرب</h2>
            <p>سجل اسمك لتبدأ التحدي نحو المليون!</p>
            <input type="text" id="player-name-input" placeholder="اكتب اسمك هنا..." maxlength="15">
            <button onclick="startGame()">ابدأ المسابقة</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="main-layout" id="main-game" style="opacity:0; pointer-events:none; transition: opacity 1s;">
        
        <div class="sidebar">
            <div class="money-ladder" id="money-ladder"></div>
        </div>

        <div class="game-area">
            
            <div class="lifelines-bar">
                <div class="lifeline-item" id="ll-audience" onclick="useAudience()">
                    <i class="fas fa-users"></i>
                </div>
                <div class="lifeline-item" id="ll-friend" onclick="usePhone()">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="lifeline-item" id="ll-50" onclick="use5050()">
                    <span>50:50</span>
                </div>
            </div>

            <div class="player-info" id="player-display"></div>

            <div class="logo-area">
                <div class="logo-img">؟</div>
            </div>

            <div class="question-box">
                <div class="shape-body">
                    <span id="question-text">جاري التجهيز...</span>
                </div>
            </div>

            <div class="answers-grid">
                <div class="answer-wrapper"><div class="shape-body answer-btn" id="btn0" onclick="selectAnswer(0)"><span class="prefix">أ:</span> <span id="ans0"></span></div></div>
                <div class="answer-wrapper"><div class="shape-body answer-btn" id="btn1" onclick="selectAnswer(1)"><span class="prefix">ب:</span> <span id="ans1"></span></div></div>
                <div class="answer-wrapper"><div class="shape-body answer-btn" id="btn2" onclick="selectAnswer(2)"><span class="prefix">ج:</span> <span id="ans2"></span></div></div>
                <div class="answer-wrapper"><div class="shape-body answer-btn" id="btn3" onclick="selectAnswer(3)"><span class="prefix">د:</span> <span id="ans3"></span></div></div>
            </div>

            <button id="install-btn" class="install-hidden"><i class="fas fa-download"></i> تثبيت التطبيق</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <footer>
        <div class="rights">جميع الحقوق محفوظة لـ سلمان الجنيدي</div>
        <div class="contact-links">
            <a href="https://wa.me/966566996166" target="_blank" class="c-btn whatsapp"><i class="fab fa-whatsapp"></i> واتساب</a>
            <a href="https://snapchat.com/t/2tVDWcXq" target="_blank" class="c-btn snapchat"><i class="fab fa-snapchat-ghost"></i> سناب</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
</body>
</html>
